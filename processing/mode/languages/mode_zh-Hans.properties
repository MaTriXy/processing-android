android_sdk.dialog.found_installed_sdk_title = 发现 Android SDK！
android_sdk.dialog.found_installed_sdk_body = Processing 发现了一个有效的、似乎已经在使用的 Android SDK。Processing 也可以使用这个 SDK，或者下载一个新的。<br><br>在不同的开发工具（如 Processing 和 Android Studio）之间共享相同的 SDK 将节省空间（SDK 可以使用几个 GB），但当一个工具更新 SDK 时，可能会在另一个工具上出现问题。如果 Processing 下载了一个新的 SDK，它将与刚刚发现的 SDK 分开。<br><br>你想怎么办？
android_sdk.option.use_existing_sdk = 使用现有的 SDK
android_sdk.option.download_new_sdk = 下载新的 SDK
android_sdk.dialog.cannot_find_sdk_title = 找不到 Android SDK...
android_sdk.dialog.cannot_find_sdk_body = Processing 在这台计算机上没有找到 Android SDK。如果有一个 SDK，并且你知道它在哪里，请点击“定位 SDK 路径”选择它，或者点击“下载 SDK”让 Processing 自动下载 SDK。<br><br>如果你想手动下载 SDK，可以从这里获取命令行工具：<a href="%s">这里</a>。确保安装 API %s 的 SDK 平台。
android_sdk.dialog.invalid_sdk_title = Android SDK 无效...
android_sdk.dialog.invalid_sdk_body = Processing 发现了一个 Android SDK，但是它无效。可能缺少一些文件，或者可能没有包括所需的 API %s 平台。<br><br>如果在不同的位置上有一个有效的 SDK，请点击“定位 SDK 路径”选择它，或者点击“下载 SDK”让 Processing 自动下载 SDK。<br><br>如果你想手动下载 SDK，可以从这里获取命令行工具：<a href="%s">这里</a>。确保安装 API %s 的 SDK 平台。
