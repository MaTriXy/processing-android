android_mode.dialog.watchface_installed_body = Processing 刚刚将您的 Sketch 构建并作为手表面板安装在所选设备上。<br><br>您需要将其添加为设备上最喜欢的手表面板，然后在手表面板选择器中选择它才能运行它。
android_mode.dialog.cannot_export_package_title = 无法完成导出...
android_mode.dialog.cannot_export_package_body = Sketch 仍然使用默认软件包名称。这不好，因为此名称将永久地唯一标识您的应用程序在 Play 商店中...。想出不同的软件包名称，并在 AndroidManifest.xml 文件中的 Sketch 文件夹中写入“package=”属性内的清单标记之后。一旦您完成此操作，请再次尝试导出 Sketch。<br><br>了解有关从 Processing 发布应用程序的更多信息，请查看<a href="%s">此在线教程</a>。
