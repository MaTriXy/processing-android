sys_image_downloader.dialog.select_image_title = 选择要下载的系统镜像类型…
sys_image_downloader.dialog.select_image_body = Android模拟器需要系统镜像才能运行。有两种系统镜像可用：<br><br><b>1) ARM镜像</b>——速度慢，但兼容所有计算机，没有额外配置需要。<br><br><b>2) x86镜像</b>——速度快，但仅兼容Intel CPU，可能需要额外的配置，请参阅<a href="%s">此指南</a>了解更多详细信息。
